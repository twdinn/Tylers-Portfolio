<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Superheros</title>
  </head>
  <body>
    <div class="container">
      <h2>Superhero App</h2>
      <p>
        You can search for a Superhero like "Batman" or "Spider-man" or you can
        generate a Random Superhero
      </p>
      <div class="search">
        <input id="hero-search" type="text" />
        <button id="hero-search-btn">Search</button>
      </div>

      <button id="superhero-btn">Random Hero</button>
      <div id="hero-img"><img src="" alt="" /></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
